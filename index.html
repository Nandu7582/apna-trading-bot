<!DOCTYPE html>
<html>
<head>
  <title>Apna Trading Dashboard</title>
</head>
<body>
  <h2>ðŸ“ˆ Trading Bot Dashboard</h2>

  <button onclick="fetchSignal()">Fetch Signal</button>
  <button onclick="fetchHistory()">Show History</button>
  <button onclick="fetchOptions()">BankNifty Options</button>

  <pre id="output">Waiting...</pre>

  <script>
    const backendUrl = "https://apna-trading-backend.onrender.com"; // CHANGE THIS

    async function fetchSignal() {
      document.getElementById('output').innerText = "Loading signal...";
      const res = await fetch(`${backendUrl}/signal`);
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }

    async function fetchHistory() {
      document.getElementById('output').innerText = "Loading history...";
      const res = await fetch(`${backendUrl}/history`);
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }

    async function fetchOptions() {
      document.getElementById('output').innerText = "Loading BankNifty options...";
      const res = await fetch(`${backendUrl}/options`);
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
